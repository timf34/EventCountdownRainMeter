[Rainmeter]
Update=1000
DynamicWindowSize=1

[Metadata]
Name=Event Countdown
Author=ChatGPT
Version=1.0

[Variables]
EventName=AFL Season Starts!

; Script Measure
[MeasureScript]
Measure=Script
ScriptFile=countdown.lua

; Background Shape
[Background]
Meter=Shape
Shape=Rectangle 0,0,300,100,10 | Fill Color 128,128,128,200 | StrokeWidth 0

; Event Title
[EventTitle]
Meter=String
Text=#EventName#
FontFace=Segoe UI
FontSize=16
FontColor=255,255,255,255
AntiAlias=1
X=10
Y=10

; Countdown Display
[CountdownText]
Meter=String
MeasureName=MeasureScript
FontFace=Segoe UI
FontSize=14
FontColor=255,255,255,255
AntiAlias=1
X=10
Y=40