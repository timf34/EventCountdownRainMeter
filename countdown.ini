[Rainmeter]
Update=1000
DynamicWindowSize=1

[Metadata]
Name=Event Countdown
Author=ChatGPT
Version=1.0

[Variables]
; Target date in format: YYYY-MM-DD HH:MM:SS
EventName=AFL Season Starts!
TargetDate=2025-03-15 00:00:00

; Countdown Script Execution
[MeasureScript]
Measure=Script
ScriptFile=countdown.lua
DynamicVariables=1

; Individual Time Measures
[MeasureDays]
Measure=Script
ScriptFile=countdown.lua
Function=GetDays
DynamicVariables=1
UpdateDivider=1

[MeasureHours]
Measure=Script
ScriptFile=countdown.lua
Function=GetHours
DynamicVariables=1
UpdateDivider=1

[MeasureMinutes]
Measure=Script
ScriptFile=countdown.lua
Function=GetMinutes
DynamicVariables=1
UpdateDivider=1

; Background Shape
[Background]
Meter=Shape
Shape=Rectangle 0,0,300,100,10 | Fill Color 128,128,128,200 | StrokeWidth 0

; Event Title
[EventTitle]
Meter=String
Text=#EventName#
FontFace=Segoe UI
FontSize=16
FontColor=255,255,255,255
AntiAlias=1
X=10
Y=10

; Countdown Display
[CountdownText]
Meter=String
Text=[MeasureDays] days, [MeasureHours] hours, [MeasureMinutes] minutes
FontFace=Segoe UI
FontSize=14
FontColor=255,255,255,255
AntiAlias=1
X=10
Y=40
